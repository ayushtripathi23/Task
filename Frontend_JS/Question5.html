<!-- Support you have a html tag like this 
<div>Javascript Developer</div>
Write a small html code to add a class on this div. 
Add a rounded border box on this div and also there should be a gap of 
5px between the text and the rounded box and the text.  -->

<html>
  <body>
    <div class="dev">Javascript Developer</div>
  </body>
  <style>
    .dev {
      border: solid 2px;
      border-radius: 16px;
      padding: 5px;
      letter-spacing: 5px;
    }
  </style>
</html>
